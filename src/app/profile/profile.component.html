<div class='page'>
	<img class='portrait' [src]='profile.image'>
	<h3>{{profile.name.first}} {{profile.name.last}}</h3>
	<p>
		Email: <a href='mailto:{{profile.contact.email}}'>{{profile.contact.email}}</a><br>
		Phone: <a href='tel:{{profile.contact.phone}}'>{{profile.contact.phone}}</a><br>
	</p>
</div>
