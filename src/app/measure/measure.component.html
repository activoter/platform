<div class='measure'>
	<div class='title' (click)='toggle()'>
		<h5>{{measure.name}}</h5>
	</div>
	<div
		[class.visible]='open'
		[class.hidden]='!open'>
		<h5>{{measure.type}}</h5>
		<p>{{measure.description}}</p>
		<a *ngFor='let issue of measure.issues'>{{issue}}</a>
	</div>
	<div>
		<button>Vote</button>
	</div>
</div>
